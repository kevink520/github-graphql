<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub GraphQL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@0.7.2/dist/tailwind-ui.min.css">
  <script src="/client.js"></script>
</head>
<body>
  <h1 class="pt-10 text-center mt-6 text-3xl leading-9 font-extrabold">GitHub Most Popular Repositories</h1>
  <div class="mt-10 w-full max-w-xl mx-auto">
    <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
      <div class="align-middle inline-block min-w-full shadow-sm">
        <table class="min-w-full">
          <thead>
            <tr>
              <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left">
                Owner
              </th>
              <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left">
                Name
              </th>
              <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left">
                Stars
              </th>
            </tr>
          </thead>
          <tbody class="bg-white"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
